<div class="list row">
	<div class="col-md-8">
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" (click)="searchName()">
					Search
				</button>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="input-group mb-3">
			<div class="input-group-append">
				<a routerLink="/add"><button class="btn btn-success pull-right"> Add Boat</button></a>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<h4>Boats List</h4>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let boat of boats; let i = index" [class.active]="i == currentIndex"
				(click)="setActiveBoat(boat, i)">
				{{ boat.name }}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<app-boat-details [viewMode]="true" [currentBoat]="currentBoat"></app-boat-details>
	</div>
</div>
