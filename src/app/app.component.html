<div id="app">
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Boat App</a>
		<ul class="navbar-nav mr-auto" routerLinkActive="active">
			<li class="nav-item">
				<a href="/boats" class="nav-link" *ngIf="isLoggedIn" routerLink="boats"><button class="btn btn-info">Boats</button></a>
			</li>
		</ul>

		<ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
			<li class="nav-item">
				<a href="/register" class="nav-link" routerLink="register">Create account</a>
			</li>
			<li class="nav-item">
				<a href="/login" class="nav-link" routerLink="login">Login</a>
			</li>
		</ul>

		<ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
			<li class="nav-item">
				<a href="/profile" class="nav-link" routerLink="profile"><button class="btn btn-info">{{ username }}</button></a>
			</li>
			<li class="nav-item">
				<a href class="nav-link" (click)="logout()"><button class="btn btn-danger">LogOut</button></a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<router-outlet></router-outlet>
	</div>
</div>
